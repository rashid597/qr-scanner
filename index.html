<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link href="./dist/output.css" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-p-light-gray">
    <div class="w-screen h-screen flex justify-center items-center">
      <div
        class="desktop:w-[375px] mobile:w-[330px] text-center bg-p-white p-4 mx-5 rounded-lg"
      >
        <!-- Qr code image -->
        <img
          class="rounded-lg"
          src="./images/image-qr-code.png"
          alt="qr-code"
        />
        <!-- Heading -->
        <div class="px-3">
          <h1 class="font-bold my-5 text-2xl">
            Improve your front-end skills by building projects
          </h1>
          <!-- Paragraph -->
          <p class="text-[15px] font-normal text-p-grayish-blue mb-7">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Rashid</a>.
    </div>
  </body>
</html>
